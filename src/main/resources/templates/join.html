<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<!-- 회원가입.html에 사용된 이미지는 언제나 교체 가능성이 있습니다 -->
<body>
<div class="container">
    <h1 class="text-center font-weight-bolder mb-5" style="font-size: 4.5rem;">WELCOME</h1>
    <form role="form" th:action="@{join.html}" method="post" class="form-group m-auto" style="max-width: 500px;">
        <div class="input-group">
            <!-- 아이디 -->
            <div class="form-group">
                <label class="font-weight-bold">아이디</label>
                <input type="text" class="form-control" id="id" name="id" size="100" style="height: 3rem;"/>
            </div>

            <!-- 비밀번호 -->
            <div class="form-group">
                <label class="font-weight-bold">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" size="100" style="height: 3rem;"/>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="form-group">
                <label class="font-weight-bold">비밀번호 확인</label>
                <input type="password" class="form-control" id="chkPassword" name="chkPassword" size="100" style="height: 3rem;"/>
            </div>

            <!-- 이름 -->
            <div class="form-group">
                <label class="font-weight-bold">이름</label>
                <input type="password" class="form-control" id="name" name="name" size="100" style="height: 3rem;"/>
            </div>

            <!-- 생년월일 -->
            <div class="form-group">
                <label class="font-weight-bold">생년월일</label>
                <input type="password" class="form-control" id="birth" name="birth" size="100" style="height: 3rem;"/>
            </div>

            <!-- 핸드폰 번호 -->
            <div class="form-group">
                <label class="font-weight-bold">휴대전화</label>
                <input type="password" class="form-control" id="phoneNumber" name="phoneNumber" size="100" style="height: 3rem;"/>
            </div>

            <!-- 이메일 -->
            <div class="form-group">
                <label class="font-weight-bold">이메일</label>
                <input type="text" class="form-control" id="email" name="email" size="100" style="height: 3rem;"/>
            </div>

            <!-- 사용자 주소 -->
            <div class="form-group mt-3">
                <div>
                    <label class="font-weight-bold">사용자 주소</label>
                </div>
                <div class="form-inline float-left mr-3">
                    <input type="text" class="form-control form-inline" id="sample6_postcode" placeholder="우편번호" style="height: 3.5rem;">
                </div>
                <div class="form-inline">
                    <input type="button" class="form-control btn-sm btn-info" onclick="daumAddressAPI()" value="우편번호 찾기" style="height: 3.5rem;">
                </div>
                <div class="mt-2">
                    <input type="text" class="form-control" id="sample6_address" placeholder="주소" size="100" style="height: 3rem;">
                </div>
                <div class="mt-2">
                    <input type="text" class="form-control" id="sample6_detailAddress" placeholder="상세주소" size="100" style="height: 3rem;">
                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">회원가입</button>
    </form>
    <footer>
        <div class="mt-5">
            <p class="text-center font-weight-bolder m-auto" style="font-size: 0.8em;">Copyright 2020. 윤민수. All rights
                reserved.</p>
        </div>
    </footer>
</div>

<!-- 다음 카카오 주소 API-->
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/custom/daumAddressAPI.js"></script>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
