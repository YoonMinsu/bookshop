<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div class="container pb-2">
    <form>
        <h1 class="text-primary" th:text="${board.title}"></h1>
        <ul class="nav justify-content-end">
            <a class="btn btn-primary" role="button" th:href="@{'/board/' + ${board.num} + '/update'}">수정</a>
        </ul>
        <div class="form-group">
            <label for="num">글번호</label>
            <input type="text" class="form-control" id="num" th:value="${board.num}" readonly="readonly"/>
        </div>
        <div class="form-group">
            <label for="writer">작성자</label>
            <input type="text" class="form-control" id="writer" th:value="${board.writer}" readonly="readonly"/>
        </div>
        <div class="form-group">
            <label for="date">작성일</label>
            <input type="text" class="form-control" id="date" th:value="${#temporals.format(board.createDateTime,'yyyy-MM-dd')}" readonly="readonly" />
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" rows="5" style="resize: none" th:text="${board.content}">

            </textarea>
        </div>
        <ul class="nav justify-content-end">
            <a class="btn btn-primary" role="button" href="/board/list">목록</a>
        </ul>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
