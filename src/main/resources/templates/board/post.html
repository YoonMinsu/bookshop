<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div class="container pb-2">
    <h1 class="form-group">게시글 등록</h1>
    <form method="post" th:action="@{/board/post}" th:object="${post}" style="max-width: 780px;">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" th:field="*{title}" id="title" name="title"/>
        </div>
        <div class="form-group">
            <label for="title">작성자</label>
            <input th:value="${#authentication.name}" type="text" class="form-control" id="writer" name="writer" readonly="readonly"/>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea th:field="*{content}" class="form-control" id="content" name="content" rows="10" style="resize: none"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="btn-update">등록</button>
        <a href="/board/list" role="button" class="btn btn-secondary">취소</a>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
